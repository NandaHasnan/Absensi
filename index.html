<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Absensi Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        font-family: 'Poppins', sans-serif;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .success-toast {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo Header -->
      <div class="text-center mb-8">
        <div class="inline-block p-4 rounded-full glass-effect mb-4">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b9b28fa1-e774-428b-9bb8-5b6f755d65d4.png"
            alt="Logo sistem absensi dengan ikon jam dan checklist biru pada latar putih"
            class="w-16 h-16 mx-auto rounded-full"
          />
        </div>
        <h1 class="text-2xl font-bold text-white">SISTEM ABSENSI</h1>
        <p class="text-white/80 text-sm">Terintegrasi dengan Google Sheets</p>
      </div>

      <!-- Attendance Form -->
      <div class="glass-effect rounded-2xl p-6 shadow-xl">
        <form id="attendanceForm" class="space-y-4">
          <!-- Name Input -->
          <div>
            <label class="block text-white text-sm font-medium mb-2" for="nama">
              Nama Lengkap *
            </label>
            <input
              type="text"
              id="nama"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all"
              placeholder="Masukkan nama lengkap Anda"
            />
          </div>

          <!-- Outlet Selection -->
          <div>
            <label
              class="block text-white text-sm font-medium mb-2"
              for="outlet"
            >
              Nama Outlet *
            </label>
            <select
              id="outlet"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/30 transition-all appearance-none"
            >
              <option value="" disabled selected>Pilih outlet</option>
              <option value="Outlet Pusat">Outlet Pusat</option>
              <option value="Outlet Cabang Utara">Outlet Cabang Utara</option>
              <option value="Outlet Cabang Selatan">
                Outlet Cabang Selatan
              </option>
              <option value="Outlet Cabang Timur">Outlet Cabang Timur</option>
              <option value="Outlet Cabang Barat">Outlet Cabang Barat</option>
            </select>
          </div>

          <!-- Shift Selection -->
          <div>
            <label
              class="block text-white text-sm font-medium mb-2"
              for="shift"
            >
              Shift Kerja *
            </label>
            <select
              id="shift"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/30 transition-all appearance-none"
            >
              <option value="" disabled selected>Pilih shift</option>
              <option value="Shift Pagi (08:00-16:00)">
                Shift Pagi (08:00-16:00)
              </option>
              <option value="Shift Siang (12:00-20:00)">
                Shift Siang (12:00-20:00)
              </option>
              <option value="Shift Malam (20:00-04:00)">
                Shift Malam (20:00-04:00)
              </option>
              <option value="Shift Fleksibel">Shift Fleksibel</option>
            </select>
          </div>

          <!-- Timestamp (Auto-generated) -->
          <div>
            <label class="block text-white text-sm font-medium mb-2">
              Waktu Absensi
            </label>
            <div
              class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white"
            >
              <span id="timestamp">-</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-white text-purple-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/30"
          >
            ðŸ“‹ Absen Sekarang
          </button>
        </form>
      </div>

      <!-- Instructions -->
      <div class="mt-6 glass-effect rounded-2xl p-4">
        <h3 class="text-white font-semibold mb-2">ðŸ“‹ Petunjuk Penggunaan:</h3>
        <ul class="text-white/80 text-sm space-y-1">
          <li>â€¢ Isi semua field yang bertanda *</li>
          <li>â€¢ Pastikan data yang diisi sudah benar</li>
          <li>â€¢ Data akan tersimpan otomatis ke Google Sheets</li>
          <li>â€¢ Cetak bukti absensi jika diperlukan</li>
        </ul>
      </div>

      <!-- Success Toast -->
      <div
        id="successToast"
        class="fixed top-4 right-4 glass-effect rounded-lg p-4 text-white success-toast hidden"
      >
        <div class="flex items-center">
          <span class="text-green-400 text-lg mr-2">âœ…</span>
          <span>Absensi berhasil disimpan!</span>
        </div>
      </div>
    </div>

    <script>
      // Update timestamp in real-time
      function updateTimestamp() {
        const now = new Date();
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        };
        document.getElementById('timestamp').textContent =
          now.toLocaleDateString('id-ID', options);
      }

      // Initial update
      updateTimestamp();

      // Update every second
      setInterval(updateTimestamp, 1000);

      // Google Sheets Integration
      const scriptURL =
        'https://script.google.com/macros/s/AKfycbwCBQit_ek2bXYk-PPdsdaMXbJSArjd9pQLkIF8tcMA4lK4rxePd2dY_Ceh3VEZCT9a/exec';

      document
        .getElementById('attendanceForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;

          try {
            submitBtn.textContent = 'Menyimpan...';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('nama', document.getElementById('nama').value);
            formData.append('outlet', document.getElementById('outlet').value);
            formData.append('shift', document.getElementById('shift').value);
            formData.append(
              'timestamp',
              document.getElementById('timestamp').textContent
            );

            // Simulate Google Sheets submission (replace with actual fetch to your Apps Script)
            console.log('Data yang akan dikirim:', {
              nama: formData.get('nama'),
              outlet: formData.get('outlet'),
              shift: formData.get('shift'),
              timestamp: formData.get('timestamp'),
            });

            // Uncomment below code for actual Google Sheets integration

            const response = await fetch(scriptURL, {
              method: 'POST',
              body: formData,
            });

            if (response.ok) {
              showSuccessToast();
              e.target.reset();
            } else {
              throw new Error('Gagal menyimpan data');
            }

            // Simulate success for demo
            setTimeout(() => {
              showSuccessToast();
              e.target.reset();
              submitBtn.textContent = originalText;
              submitBtn.disabled = false;
            }, 1000);
          } catch (error) {
            alert('Error: ' + error.message);
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        });

      function showSuccessToast() {
        const toast = document.getElementById('successToast');
        toast.classList.remove('hidden');
        setTimeout(() => {
          toast.classList.add('hidden');
        }, 3000);
      }

      // Add input validation
      document.querySelectorAll('input, select').forEach((input) => {
        input.addEventListener('input', () => {
          if (input.checkValidity()) {
            input.classList.remove('border-red-300');
            input.classList.add('border-white/20');
          }
        });

        input.addEventListener('invalid', () => {
          input.classList.add('border-red-300');
        });
      });
    </script>
  </body>
</html>
