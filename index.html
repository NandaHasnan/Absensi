<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Absensi Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        font-family: 'Poppins', sans-serif;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .success-toast {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo Header -->
      <div class="text-center mb-8">
        <div class="inline-block p-4 rounded-full glass-effect mb-4">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b9b28fa1-e774-428b-9bb8-5b6f755d65d4.png"
            alt="Logo sistem absensi dengan ikon jam dan checklist biru pada latar putih"
            class="w-16 h-16 mx-auto rounded-full"
          />
        </div>
        <h1 class="text-2xl font-bold text-white">SISTEM ABSENSI</h1>
        <p class="text-white/80 text-sm">Terintegrasi dengan Google Sheets</p>
      </div>

      <!-- Attendance Form -->
      <div class="glass-effect rounded-2xl p-6 shadow-xl">
        <form id="attendanceForm" class="space-y-4" action="https://script.google.com/macros/s/AKfycbysKemtPRyXiQ49pM0paQBnQQenSpQ8IjslCMFeLLGTNwtauGv_Cbpd9RXA4rdGWQzlhg/exec" method="post">
          <!-- Name Input -->
          <div>
            <label class="block text-white text-sm font-medium mb-2" for="nama">
              Nama Lengkap *
            </label>
            <input
              type="text"
              id="nama"
              name="nama"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all"
              placeholder="Masukkan nama lengkap Anda"
            />
          </div>

          <!-- Outlet Selection -->
          <div>
            <label
              class="block text-white text-sm font-medium mb-2"
              for="outlet"
            >
              Nama Outlet *
            </label>
            <select
              id="outlet"
              name="outlet"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/30 transition-all appearance-none"
            >
              <option value="" disabled selected>Pilih outlet</option>
              <option value="Balong 1">Balong 1</option>
              <option value="Balong 1">Balong 2</option>
              <option value="Dagangan 1">Dagangan 1</option>
              <option value="Dagangan 2">Dagangan 2</option>
              <option value="Dagangan 3">Dagangan 3</option>
              <option value="Geger 1">Geger 1</option>
              <option value="Geger 2">Geger 2</option>
              <option value="Geger 3">Geger 3</option>
              <option value="Geger 4">Geger 4</option>
              <option value="Geger 5">Geger 5</option>
              <option value="Jetis 1">Jetis 1</option>
              <option value="Jetis 2">Jetis 2</option>
              <option value="Kauman 1">Kauman 1</option>
              <option value="Kauman 2">Kauman 2</option>
              <option value="Kauman 3">Kauman 3</option>
              <option value="Kebonsari 1">Kebonsari 1</option>
              <option value="Kebonsari 2">Kebonsari 2</option>
              <option value="Kebonsari 3">Kebonsari 3</option>
              <option value="Kebonsari 4">Kebonsari 4</option>
              <option value="Kebonsari 5">Kebonsari 5</option>
              <option value="Mejayan 1">Mejayan 1</option>
              <option value="Mejayan 2">Mejayan 2</option>
              <option value="Mejayan 3">Mejayan 3</option>
              <option value="Pilang Kenceng1">Pilang Kenceng1</option>
              <option value="Pilang Kenceng2">Pilang Kenceng2</option>
              <option value="Ponorogo 1">Ponorogo 1</option>
              <option value="Ponorogo 2">Ponorogo 2</option>
              <option value="Ponorogo 3">Ponorogo 3</option>
              <option value="Ponorogo 4">Ponorogo 4</option>
              <option value="Takeran 1">Takeran 1</option>
              <option value="Takeran 2">Takeran 2</option>
            </select>
          </div>

          <!-- Shift Selection -->
          <div>
            <label
              class="block text-white text-sm font-medium mb-2"
              for="shift"
            >
              Shift Kerja *
            </label>
            <select
              id="shift"
              name="shift"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/30 transition-all appearance-none"
            >
              <option value="" disabled selected>Pilih shift</option>
              <option value="Shift Pagi (07:30-14:00)">
                Shift Pagi (07:30-14:00)
              </option>
              <option value="Shift Siang (11:00-17:00)">
                Shift Siang (11:00-17:00)
              </option>
              <option value="Shift Sore (14:00-09:00)">
                Shift Sore (14:00-09:00)
              </option>
            </select>
          </div>

          <!-- Kehadiran -->
          <div>
            <label
              class="block text-white text-sm font-medium mb-2"
              for="kehadiran"
            >
              Kehadiran *
            </label>
            <select
              id="kehadiran"
              name="kehadiran"
              required
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-white/30 transition-all appearance-none"
            >
              <option value="" disabled selected>Kehadiran</option>
              <option value="Hadir">Hadir</option>
              <option value="Izin">Izin</option>
              <option value="Sakit">Sakit</option>
            </select>
          </div>

          <!-- Timestamp (Auto-generated) -->
          <div>
            <label class="block text-white text-sm font-medium mb-2">
              Waktu Absensi
            </label>
            <div
              class="px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white"
            >
              <span id="timestamp">-</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-white text-purple-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/30"
          >
            ðŸ“‹ Absen Sekarang
          </button>
        </form>
      </div>

      <!-- Instructions -->
      <div class="mt-6 glass-effect rounded-2xl p-4">
        <h3 class="text-white font-semibold mb-2">ðŸ“‹ Petunjuk Penggunaan:</h3>
        <ul class="text-white/80 text-sm space-y-1">
          <li>â€¢ Isi semua field yang bertanda *</li>
          <li>â€¢ Pastikan data yang diisi sudah benar</li>
          <li>â€¢ Data akan tersimpan otomatis ke Google Sheets</li>
          <li>â€¢ Cetak bukti absensi jika diperlukan</li>
        </ul>
      </div>

      <!-- Success Toast -->
      <div
        id="successToast"
        class="fixed top-4 right-4 glass-effect rounded-lg p-4 text-white success-toast hidden"
      >
        <div class="flex items-center">
          <span class="text-green-400 text-lg mr-2">âœ…</span>
          <span>Absensi berhasil disimpan!</span>
        </div>
      </div>
    </div>

    <script>
      // Update timestamp in real-time
      function updateTimestamp() {
        const now = new Date();
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        };
        document.getElementById('timestamp').textContent =
          now.toLocaleDateString('id-ID', options);
      }

      // Initial update
      updateTimestamp();

      // Update every second
      setInterval(updateTimestamp, 1000);
    </script>
  </body>
</html>
